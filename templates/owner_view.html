<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner View</title>
</head>
<body>
    <h1>Customer Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Customer Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer_email, credentials in customers.items() %}
                <tr>
                    <td>{{ customer_email }}</td>
                    <td>
                        <form action="{{ url_for('fetch_customer_data') }}" method="post">
                            <input type="hidden" name="customer_id" value="{{ customer_email }}">
                            <label for="view_id">View ID:</label>
                            <input type="text" id="view_id" name="view_id" required>
                            <button type="submit">Fetch Data</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
