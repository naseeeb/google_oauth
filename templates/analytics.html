<!-- analytics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Data</title>
</head>
<body>
    <h1>Analytics Data</h1>
    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Active Users</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.date }}</td>
                        <td>{{ item.active_users }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
